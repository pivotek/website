on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Upload files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: $FTP_CLUSTER
        username: $FTP_USER
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./www/
